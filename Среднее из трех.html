<meta charset = "utf-8">
<script>

var a = parseInt(prompt ("Введите первое число: "));
var b = parseInt(prompt ("Введите второе число: "));
var c = parseInt(prompt ("Введите третье число: "));

if ( ((a > b) && (a < c)) ) {
    alert ("Первое число среднее из трех");
} else if ( ((b > a) && (b < c)) ) {
    alert ("Второе число среднее из трех");
} else {
    alert ("Третье число среднее из трех");
}
    
 </script>
