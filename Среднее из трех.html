<meta charset = "utf-8">
<script>

var a = parseInt(prompt ("Введите первое число: "));
var b = parseInt(prompt ("Введите второе число: "));
var c = parseInt(prompt ("Введите третье число: "));

if ( ((a > b) && (a < c)) || ((a > c) && (a < b)) ) {
    alert ("Первое число среднее из трех: " + a);
} else if ( ((b > a) && (b < c)) || ((b > c) && (b < a)) ) {
    alert ("Второе число среднее из трех: " + b);
} else {
    alert ("Третье число среднее из трех: " + c);
}
    
 </script>
