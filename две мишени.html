<meta charset='utf-8'>
<script>

alert("Условие игры состоит в том, что есть две мишени, которые находятся на разных углах траектории полета, Ваша задача - угадать градус попадания ");

var result = 0;

var answer = parseInt(prompt("Введите первый угол атаки: "));
    if (isNaN(answer)) {
        alert ("Только числа!");
   }else if (answer >= 5 && answer <= 35) {
       alert ("Первое попадание!");
       result++;
   }else{
       alert ("Мда..промах :( )");
   }

var answer2 = parseInt(prompt("Введите второй угол атаки"));
    if (isNaN(answer2)) {
        alert ("Только числа!");
   }else if (answer2 >= 48 && answer2 <= 84){
       alert ("Второе попадание!");
       result++;
   }else{
       alert ("Мда..промах :( )");
   }
   alert("Итак, колличество Ваших попаданий равно: " + result);
   
    if (result == 2) {
       alert ("Хороший результат!");
   }else if (result == 1) {
       alert ("Неплохо, учи комбинаторику :) ");
   }else{
       alert ("С таким результатом, чемпионом не станешь :( ");
   }

</script>
